<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit  -->
    <script
      src="https://kit.fontawesome.com/125866ef9a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Tea House Landing Page</title>
  </head>
  <body>
    <header class="md:flex w-4/5 mx-auto justify-around manrope">
      <div class="">
        <h1 class="text-7xl my-20 font-bold">
          It's good <br />tea time at The <br />Tea House
        </h1>
        <p class="text-sm text-[#777777] font-medium my-6">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="bg-gradient-to-r from-orange-500 to-red-500 px-4 py-2 text-white rounded-lg my-3"
        >
          Explore More <i class="fa-solid fa-arrow-right -rotate-45 my-2"></i>
        </button>
      </div>
      <div class="relative">
        <img src="./images/banner.png" alt="" class="w-full my-20" />
        <div
          class="bg-[#FFFFFF] shadow-lg flex md:w-56 md:px-6 md:py-4 rounded-lg absolute md:bottom-28 md:left-28 bottom-10 left-10 w-48 p-2"
        >
          <i class="fa-solid fa-star text-[#FFC850] text-3xl"></i>
          <div class="mx-4">
            <h2 class="text-2xl font-extrabold">5.00</h2>
            <p class="text-xs text-[#777777]">Trust Pilot Rating</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
